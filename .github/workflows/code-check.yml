name: Code Checks

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  SonarQube-code-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'

      - name: Build Project
        run: |
          mvn clean install
        working-directory: ./code/labflow-backend

      - name: SonarQube Scan
        uses: sonarsource/sonarcloud-github-action@v4.0.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
