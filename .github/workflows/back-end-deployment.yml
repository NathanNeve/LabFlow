name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build . -t ${{ secrets.DOCKER_USERNAME }}/labflow-app:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/labflow-app:latest
        working-directory: ./code/labflow-backend

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Docker container with secrets
        run: |
          docker run \
            -e USER_ADMIN_PASSWORD=${{ secrets.USER_ADMIN_PASSWORD }} \
            -e USER_NATHAN_PASSWORD=${{ secrets.USER_NATHAN_PASSWORD }} \
            -e USER_CESAR_PASSWORD=${{ secrets.USER_CESAR_PASSWORD }} \
            -e RENDER_DEPLOY_HOOK_URL=${{ secrets.RENDER_DEPLOY_HOOK_URL }} \
            ${{ secrets.DOCKER_USERNAME }}/labflow-app:latest
