name: Mirror code/frontend to another repository

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  mirror:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up new repository
        run: |
          mkdir -p temp-mirror/code/frontend
          shopt -s extglob
          cp -r !(temp-mirror) temp-mirror/code/frontend
          cd temp-mirror
          git init
          git remote add origin https://${{ secrets.GIT_PAT }}@github.com/NathanNeve/LabFlowFrontend.git
                                                    
      - name: Push to target repository
        run: |
          cd temp-mirror
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Mirror code/frontend"
          git branch -M main
          git push -f origin main
