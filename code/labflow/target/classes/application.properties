# env import
spring.config.import=file:.env[.properties]

spring.application.name=labflow

# database connection
# the datasource url points to our database and creates the file automatically
spring.datasource.url=jdbc:sqlite:databases/labflow.db
spring.jpa.database-platform=com.thomasmore.blc.labflow.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.datasource.driver-class-name=org.sqlite.JDBC

spring.datasource.username=pxp
spring.datasource.password=password

spring.jpa.show-sql=true